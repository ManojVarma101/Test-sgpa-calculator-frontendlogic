<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SGPA Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>SGPA Calculator</h1>
      <form id="sgpa-form">
        <div class="form-control">
          <label for="semester">Semester</label>
          <input type="number" id="semester" placeholder="Enter semester" required />
        </div>
        <div class="form-control">
          <label for="present-cgpa">Present CGPA</label>
          <input type="number" id="present-cgpa" step="0.0001" placeholder="Enter present CGPA" required />
        </div>
        <div class="form-control">
          <label for="target-cgpa">Target CGPA</label>
          <input type="number" id="target-cgpa" step="0.0001" placeholder="Enter target CGPA" required />
        </div>
        <div class="form-control">
          <label for="credits">Total Credits</label>
          <div id="credits-container"></div>
          <button type="button" id="add-credits">Add Semester Credits</button>
        </div>
        <button type="submit" id="calculate">Calculate SGPA</button>
      </form>
      <div id="result"></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
